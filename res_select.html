<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>신분 선택 페이지</title>
        <script src="/js/jquery-3.4.1.min.js"></script>
        <style>
            button {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        신분을 선택해주세요
        <br>
        <button value='1'>학생</button>
        <button value='2'>교사</button>

        <script>
            const log = console.log;
            /* 신분에 맞는 페이지 이동 */
            $(document).on("click", "button", function () {
                const idx = $(this).val();
                str = idx == '1'
                    ? 'res_student'
                    : 'res_teacher';
                location.href = str + '.html';
            });
        </script>
    </body>
</html>
